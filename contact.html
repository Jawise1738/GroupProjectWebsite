            <label for="message" style="font-size: 1.2em;">Message:</label>
            <textarea id="message" name="message" rows="10" required style="padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; width: 100%;"></textarea>

            <button type="submit" style="padding: 15px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Send Message</button>
