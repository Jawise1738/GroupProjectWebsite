<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Tropical Delights Cafe</title>
  <link rel="stylesheet" href="stylesheets/sites.css" />
</head>
<body>

  <nav class="navbar">
    <img src="images/V1.png" alt="Tropical Delights Logo" />
    <a href="index.html" class="navbar-title">
      <h1>TROPICAL DELIGHTS CAFE</h1>
    </a>
    <section>
      <a href="index.html#home">Home</a>
      <a href="menu.html">Menu</a>
      <a href="specials.html">Specials</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </section>
  </nav>

  <main>
    <header>
      <h1 style="color: black; text-align: center;">Contact Us</h1>
    </header>

    <section class="container" style="width: 80%; margin: 0 auto;">
      <form
        action="confirmation.html"
        method="get"
        style="display: flex; flex-direction: column; gap: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;"
      >
        <label for="name" style="font-size: 1.2em;">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          style="padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; width: 100%;"
        />

        <label for="email" style="font-size: 1.2em;">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          style="padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; width: 100%;"
        />

        <label for="message" style="font-size: 1.2em;">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="10"
          required
          style="padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; width: 100%;"
        ></textarea>

        <div style="display: flex; gap: 20px;">
          <button
             type="submit"
              style="flex: 1; padding: 15px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;"
              onmouseover="this.style.backgroundColor='#0056b3'"
              onmouseout="this.style.backgroundColor='#007BFF'"
>
              Send Message
          </button>
          <button
            type="reset"
            style="flex: 1; padding: 15px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#0056b3'"
            onmouseout="this.style.backgroundColor='#007BFF'"
          >
            Clear
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer id="footer">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="privacypoilicy.html">Privacy Policy</a>
    <a href="termsnconditions.html">Terms & Conditions</a>
    <p>&copy; 2025 Tropical Delights Cafe | All Rights Reserved</p>
  </footer>

</body>
</html>
